<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omah</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Nav -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="./assets/img/logo.svg" alt="" />
        </div>
        <ul>
            <li>Home</li>
            <li>To rent</li>
            <li>For sale</li>
            <li>Blog</li>
            <li><button>Log In</button></li>
        </ul>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <!-- Headline -->
        <div class="headline">
            <h1>Ready to <br />find your new home</h1>
            <div class="secondary-headline">
                <img src="./assets/img/orectangle.svg" alt="" />
                <p>
                    looking for a house with a low price and quality here, and sell your
                    house quickly here
                </p>
            </div>
        </div>
        <!-- Hero Img -->
        <div class="hero-img">
            <img src="./assets/img/home-hero.png" alt="" />
            <!-- Filter -->
            <div class="house-filter">
                <div class="filter-items">
                    <div class="filter-item">
                        <h4>Select City</h4>
                        <select name="city" id="city">
                            <option value="0">Jakarta</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <h4>Price</h4>
                        <select name="price" id="price">
                            <option value="0">$1000-$2000</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <h4>Rooms</h4>
                        <select name="room" id="room">
                            <option value="0">3 rooms</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <h4>Footage</h4>
                        <select name="city" id="city">
                            <option value="0">2 footage</option>
                        </select>
                    </div>
                </div>
                <div class="filter-button">
                    <button>Search</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/index.js"></script>
</body>

</html>
