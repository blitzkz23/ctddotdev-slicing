<body>
    <!-- Nav -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="./assets/img/logo.svg" alt="" />

            <li>Home</li>

    <!-- Hero -->
    <section class="hero">

        <div class="headline">
            <h1>Ready to <br />find your new home</h1>

                <img src="./assets/img/orectangle.svg" alt="" />
                <p>
                    looking for a house with a low price and quality here, and sell your
                    house quickly here
                </p>
            </div>
        </div>
        <!-- Hero Img -->
        <div class="hero-img">
            <img src="./assets/img/home-hero.png" alt="" />
            <!-- Filter -->
            <div class="house-filter">
                <div class="filter-items">
                    <div class="filter-item">
                        <h4>Select City</h4>
                        <select name="city" id="city">
                            <option value="0">Jakarta</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <h4>Price</h4>
                        <select name="price" id="price">
                            <option value="0">$1000-$2000</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <h4>Rooms</h4>
                        <select name="room" id="room">
                            <option value="0">3 rooms</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <h4>Footage</h4>
                        <select name="city" id="city">
                            <option value="0">2 footage</option>
                        </select>
                    </div>
                </div>
                <div class="filter-button">
                    <button>Search</button>
                </div>
            </div>
        </div>
    </section>

    <!-- House Card List -->
    <section class="house-list">
        <!-- Top -->
        <div class="section-top">
            <div class="category">
                <h3>The Latest</h3>
                <div class="category-item">
                    <h4 class="active">For Sale</h4>
                    <h4>To rent</h4>
                </div>
            </div>
            <a href="#">View All</a>
        </div>
        <!-- Card -->

            <h3>Some people are very <br>satisfied buying a house here</h3>
            <a href="#">View All</a>
